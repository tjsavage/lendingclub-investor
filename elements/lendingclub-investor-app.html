<link rel="import" href="/bower_components/font-roboto/roboto.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/iron-selector/iron-selector.html">

<link rel="import" href="/bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="/elements/loan-list.html">

<dom-module id="lendingclub-investor-app">
  <template>
    <style>
      * {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
      }

      :host {
        --app-primary-color: #404040;
      }

      app-drawer-layout {
        --app-drawer-background-color: var(--app-primary-color);
      }

      .nav-menu {
        background-color: var(--app-primary-color);
        color: #fff;
      }

      .nav-menu > a {
        display: block;
        padding: 12px 16px;
        font-size: 20px;
        font-weight: 500;
      }

      .nav-menu > a.iron-selected {
        background-color: #888;
      }
    </style>
    <iron-ajax auto url="/api/loans/" last-response="{{ loans }}"></iron-ajax>
    <app-drawer-layout>
      <app-header-layout drawer>
        <iron-selector class="nav-menu">
          <a name="home">Home</a>
        </iron-selector>
      </app-header-layout>

      <app-header-layout main>
        <app-header fixed>
          <app-toolbar>
            <paper-icon-button icon="app:menu" drawer-toggle></paper-icon-button>
            <div title>Lendingclub Investor</div>
          </app-toolbar>
        </app-header>

        <div>
          <loan-list loans="[[ loans ]]">
          </loan-list>
        </div>
      </app-header-layout>
    </app-drawer-layout>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'lendingclub-investor-app',
    properties: {
      loans: {
        type: 'Object'
      }
    }
  });
</script>
