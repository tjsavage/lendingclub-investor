<link rel="import" href="/elements/financial-utils-behavior.html">

<dom-module id="account-summary">
  <template>
    <style>
      .hero-text {
        font-weight: 100;
        font-size: 60px;
      }
    </style>
    <div>
      <div class="hero-text">[[ formatDollar(summaryData.receivedInterest) ]]</div>
      <label>Accrued Interest</label>
    </div>
  </template>
</dom-module>

<script>
Polymer({
  is: 'account-summary',
  behaviors: [FinancialUtilsBehavior],
  properties: {
    summaryData: {
      type: 'Object'
    }
  }
});
</script>
